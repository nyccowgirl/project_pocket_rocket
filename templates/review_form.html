{% extends 'base.html' %}
{% block content %}

<h1>Review</h1>

<h2>{{ biz_name }}</h2>

<div class='container-fluid'>

  <form action='/review/{{ biz_name }}' method='POST'>
    Rating:<select name='rating'>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
    </select><br>
    <br>
    Review:<br>
      <div class="md-form">
        <textarea class="md-textarea" id="input_text" type="text" length="5000" mdbCharCounter mdbActive></textarea>
        <label for="input_text">Type your review</label>
      </div>
    <input type='submit'>
  </form>

</div>

{% endblock}
